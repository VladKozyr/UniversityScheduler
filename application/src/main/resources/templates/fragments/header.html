<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">University scheduler</a>

        <a sec:authorize="hasRole('ROLE_MANAGER')" type="button" class="btn btn-primary" href="/mvc/lector/add">Add lector</a>

        <a sec:authorize="hasRole('ROLE_MANAGER')" type="button" class="btn btn-primary" href="/mvc/student/add">Add student</a>

        <div class="justify-content-end">
            <a sec:authorize="isAnonymous()" type="button" class="btn btn-primary" href="/login">Login</a>
            <form sec:authorize="isAuthenticated()" name="logoutForm" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
